<html>
<head>
    <title>一食堂A出入口</title>
    <!--easyUI插件导入-->
    <link rel="stylesheet" type="text/css" href="css/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <!--highcharts插件导入-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/highcharts-zh_CN.js" type="text/javascript"></script>
    <script src="js/highcharts-3d.js" type="text/javascript"></script>
    <script src="js/exporting.js" type="text/javascript"></script>
    <script src="js/highcharts.js" type="text/javascript"></script>

</head>
<body>


<script type="text/javascript">
    $(function () {

        $.ajax({
            type:'get',
            url:'test.php', //请求数据的地址
            dataType:'json', //后台传值指定格式
            async: false,
            error:function(){
                alert("请求失败！！！");
            },
            success:function(json){
                var xtext =  [];
                var ytext = [];
                var color = ["gray","tan","red","blue","yellow","green","black","purple","skyblue"];

                //解析json数据
                var j = eval(json);
                for(var key in j){
                    xtext.push(j[key].time);
                    ytext.push(parseFloat(j[key].average_num)); //给Y轴赋值
                    //j[key].color= color[key];
                }

                $('#container').highcharts({
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
                            enabled: true,
                            alpha: 10,
                            beta: 25,
                            depth: 70
                        }
                    },
                    title: {
                        text: '一食堂A出入口人口流量信息展示'
                    },
                    subtitle: {
                        text: ''
                    },
                    plotOptions: {
                        column: {
                            depth: 25
                        }
                    },
                    xAxis: {
                        categories: xtext
                    },
                    yAxis: {
                        title: {
                            text: null
                        }
                    },
                    series: [{
                        name: '(前两分钟内)平均每十五秒走过的人数',
                        data: ytext
                    }]
                });
            }
        });
    });
</script>
<div id="container" style="margin: 0 auto" >
</div>
<div style="position: relative; height: 30px; margin: 20px">
    <img src="img/Tips_32px_1194699_easyicon.net.png" style="margin-left: 20px">
    <div style="position:absolute; top:5px; left: 50px;">
        Tips
    </div>
    <p style="margin-top: 5px">
        &emsp;&emsp;&emsp;&emsp;根据实际情况，在连续三个时间间隔内(6分钟)人数在5人左右及以上，该出入口人流量较大，进而该时段食堂人数较多。
    </p>
</div>
</body>
</html>
